<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Weather for Your Location</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>

        <div class="container">

            <div class="app-title">
                <p>SimpleWeatherApp</p>
            </div>

            <div class="notification"> </div>

            <div class="current-title">
                <p>Current Weather</p>
            </div>

            <div class="current-weather-container">
                <div class="current-weather-icon">
                    <img src="icons/unknown.png" alt="Today">
                </div>
                    <div class="current-temperature-value">
                        <p> - 째<span>F</span></p>
                    </div>
                    <div class="current-weather-description">
                        <p> - </p>
                    </div>
                    <div class="current-location">
                        <p> - </p>
                    </div>
            </div>

            <div class="day-title">
                <p>3 Day Forecast</p>
            </div>

            <div class="day-weather-container">
                <div class="day-location">
                    <p> - </p>
                </div>
                <div class="day-weather-rows">
                    <div class="row">
                        <div class="column">
                            <div class="day-weather-icon1">
                                <img src="icons/unknown.png" alt="Day 1">
                            </div>
                            <div class="day-temperature-value1">
                                <p> - 째<span>F</span></p>
                            </div>
                            <div class="day-weather-description1">
                                <p> - </p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="day-weather-icon2">
                                <img src="icons/unknown.png" alt="Day 2">
                            </div>
                            <div class="day-temperature-value2">
                                <p> - 째<span>F</span></p>
                            </div>
                            <div class="day-weather-description2">
                                <p> - </p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="day-weather-icon3">
                                <img src="icons/unknown.png" alt="Day 3">
                            </div>
                            <div class="day-temperature-value3">
                                <p> - 째<span>F</span></p>
                            </div>
                            <div class="day-weather-description3">
                                <p> - </p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
        
        <script src="app.js"></script>

    </body>

</html>
