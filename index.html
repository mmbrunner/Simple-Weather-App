<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather for Your Location</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="app-title">
                <p>SimpleWeatherApp</p>
            </div>
            <div class="notification"> </div>
            <div class="current-title">
                <p>Current Weather</p>
            </div>
            <div class="current-weather-container">
                <div class="current-weather-icon">
                    <img src="icons/unknown.png" alt="">
                </div>
                    <div class="current-temperature-value">
                        <p> - Â°<span>F</span></p>
                    </div>
                    <div class="current-temperature-description">
                        <p> - </p>
                    </div>
                    <div class="current-location">
                        <p> - </p>
                    </div>
            </div>
            <div class="day-title">
                <p>3 Day Forecast</p>
            </div>
            <div class="day-weather-container">
                <div class="day-location">
                    <p> - </p>
                </div>
                <div class="day-weather-icons">
                    <img src="icons/unknown.png" alt="Day 1">
                    <img src="icons/unknown.png" alt="Day 2">
                    <img src="icons/unknown.png" alt="Day 3">
                </div>
                <div class="day-temperature-values">

                </div>
                <div class="day-temperature-descriptions">
                    
                </div>
            </div>
        </div>
        
        <script src="app.js"></script>

    </body>
</html>
